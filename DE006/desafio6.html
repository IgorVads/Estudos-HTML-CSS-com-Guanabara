<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square"> 
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        <br>
    <li><abbr title="Use a tag h1 a h6">Títulos</abbr>
        <br>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <br>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <br>
    <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr>
        <br>
    <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas númericas</abbr>
        <br>
    <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
